{% extends "blogsimple/base.html" %}
{% block main %}
<form action="" method="post">{% csrf_token %}
  <p>Are you sure you want to delete <strong>{{ object.title }}</strong>?</p>
  <button class="btn btn-primary" type="submit" name="confirm" value="confirm" />Confirm</button>
  <a class="btn btn-primary"  href="{% url blogsimple:index %}">Cancel</a>
</form>
{% endblock %}
