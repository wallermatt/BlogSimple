<div class="row">
  <div class="row col-lg-8">
    <h3><a href="{% url blogsimple:blog blog.id %}">{{ blog.title }}</a></h3>
  </div>
</div>
<div class="row"> 
  <b>Posted:</b>{{ blog.posted }}
  <b class="col-md-offset-2" >Edited:</b>{{ blog.edited }}
</div>
<div class="row">
  <div class="row col-lg-8">
    <hr>
  </div>
</div>
<div class="row">
  <div class="row col-lg-8">
    {{ blog.body|linebreaks }}
  </div>
</div>
<br>
